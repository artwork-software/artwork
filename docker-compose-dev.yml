services:
    php: &php
      image: endlezz/php-dev
      user: "1000:1000"
      networks:
        - sail
      volumes:
        - '.:/var/www/html'
      extra_hosts:
        - "host.docker.internal:host-gateway"
#    php-queue-worker:
#        <<: *php
#        command: 'php artisan schedule'
    php-horizon:
        <<: *php
        command: 'php artisan horizon'
    php-scheduler:
        <<: *php
        command: 'command: yacron -c schedule.yaml'
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './dockerfiles/mysql/shared/:/shared'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    nginx:
      build:
        context: .
        dockerfile: dockerfiles/nginx/Dockerfile
      ports:
        - '${FORWARD_NGINX_PORT:-80}:80'
        - '${FORWARD_NGINX_SSL_PORT:-443}:443'
      depends_on:
        - php
      networks:
        - sail
      volumes:
        - "./:/var/www/html/:cached"
        - "js:/var/www/html/public/js"
    soketi:
      image: 'quay.io/soketi/soketi:latest-16-alpine'
      environment:
        SOKETI_DEBUG: '${SOKETI_DEBUG:-1}'
        SOKETI_METRICS_SERVER_PORT: '9601'
        SOKETI_DEFAULT_APP_ID: '${PUSHER_APP_ID}'
        SOKETI_DEFAULT_APP_KEY: '${PUSHER_APP_KEY}'
        SOKETI_DEFAULT_APP_SECRET: '${PUSHER_APP_SECRET}'
      ports:
        - '${PUSHER_PORT:-6001}:6001'
        - '${PUSHER_METRICS_PORT:-9601}:9601'
      networks:
        - sail
    redis:
      image: 'redis:alpine'
      ports:
        - '${FORWARD_REDIS_PORT:-6379}:6379'
      volumes:
        - 'sail-redis:/data'
      networks:
        - sail
      healthcheck:
        test: [ "CMD", "redis-cli", "ping" ]
        retries: 3
        timeout: 5s
    node:
      build:
        context: .
        dockerfile: dockerfiles/node/Dockerfile
      volumes:
        - "./:/app:cached"
        - "js:/app/public/js"
    meilisearch:
        image: 'getmeili/meilisearch:latest'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        volumes:
            - 'sail-meilisearch:/meili_data_v2'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - wget
                - '--no-verbose'
                - '--spider'
                - 'http://localhost:7700/health'
            retries: 3
            timeout: 5s
    mailpit:
        image: 'axllent/mailpit:latest'
        ports:
            - '${FORWARD_MAILPIT_PORT:-1025}:1025'
            - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-meilisearch:
        driver: local
    sail-redis:
      driver: local
    js:
