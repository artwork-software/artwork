services:
    artwork:
        build:
            context: .
            dockerfile: ./dockerfiles/release.Dockerfile
        depends_on:
            - db
        ports:
            - '${APP_PORT:-80}:80'
        env_file:
            - .env
        extra_hosts:
            - "host.docker.internal:host-gateway"
        volumes:
            - './:/var/www/html'
    db:
        image: 'mariadb:10.11'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
        volumes:
            - 'artwork-db-maria:/var/lib/mysql'
    meili:
        image: 'getmeili/meilisearch:v1.20.0'
        ports:
            - '${FORWARD_MEILISEARCH_PORT:-7700}:7700'
        volumes:
            - 'artwork-meilisearch:/data'
    redis:
        image: 'redis:alpine'
        volumes:
            - 'artwork-redis:/data'
volumes:
    artwork-db-maria:
        driver: local
    artwork-meilisearch:
        driver: local
    artwork-redis:
        driver: local
    artwork-files:
        driver: local
